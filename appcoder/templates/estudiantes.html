{% extends "plantilla.html" %}

{% load static %}

{% block contenido %}


<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
      </tr>
    </thead>
    <tbody>
    {% for n in estudiantes %}
      <tr>
        <th scope="row">{{n.id}}</th>
        <td>{{n.nombre}}</td>
        <td>{{n.apellido}}</td>
      </tr>

    {% endfor %}

    </tbody>
  </table>
{% endblock %}
